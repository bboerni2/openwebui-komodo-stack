services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:v0.8.0
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    env_file:
      - .env
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - tika

  tika:
    image: apache/tika:2.9.1.0-full
    container_name: tika
    restart: unless-stopped
    expose:
      - "9998"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 5s
      retries: 3

  litellm_nostream:
    image: nginx:alpine
    container_name: litellm-nostream
    restart: unless-stopped
    volumes:
      - ./nginx/litellm_nostream.conf:/etc/nginx/conf.d/default.conf:ro
    # IP in config anpassen
    expose:
      - "4100"

volumes:
  open-webui:
