services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:0.7.2
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    env_file:
      - .env
    volumes:
      - open-webui:/app/backend/data
      - ./overrides/custom.css:/app/backend/open_webui/static/custom.css:ro

  litellm_nostream:
    image: nginx:alpine
    container_name: litellm-nostream
    restart: unless-stopped
    volumes:
      - ./nginx/litellm_nostream.conf:/etc/nginx/conf.d/default.conf:ro
    # kein Port nach außen nötig – OpenWebUI greift intern drauf zu
    expose:
      - "4100"

volumes:
  open-webui:
